<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="background.png" alt="background image" width="100%">
            <div class="img_wrap">
                <img src="car.jpeg" alt="car image" width="100%" id="originalImg">
            </div>

            <!-- Line with arrow -->
            <span id="line">
                <img src="arrow.png" alt="arrow" class="arrow">
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
